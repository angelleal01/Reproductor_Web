<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="Reproductor, Web, Musica">
    <meta name="description" content="Escucha Musica">

    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Reproductor Web</title>
</head>

<body>

    <div class="lado__izquierdo">

        <div class="lado__izquierdo__container">

            <div class="lado__izquierdo__container__1">

                <button><img src="/assets/foto_perfil.png" alt=""></button>

                <button><img src="/assets/Home.svg" alt=""></button>

                <button><img src="/assets/Cuenta.svg" alt=""></button>

                <button><img src="/assets/Boton_like.svg" alt=""></button>

                <button><img src="/assets/Karaoke.svg" alt=""></button>

                <button><img src="/assets/Boton_playlist.svg" alt=""></button>

            </div>

            <div class="lado__izquierdo__container__2">

                <button><img src="/assets/Configutacion.svg" alt=""></button>

                <button><img src="/assets/Logout.svg" alt=""></button>

            </div>

        </div>

    </div>

    <main class="main">

        <section class="main__section1">

            <div class="main__section1__izquierdo">

                <img src="/assets/Busqueda.svg" alt="" onclick="location.href='/'">
                <input type="text" name="búsqueda" id="búsqueda" placeholder="búsqueda">

            </div>

            <div class="main__section1__derecho">

                <img src="/assets/Notificaciones.svg" alt="" onclick="location.href='/'">

                <img src="/assets/Preguntas_Frecuentes.svg" alt="" onclick="location.href='/'">

            </div>

        </section>

        <section class="main__section2">

            <div class="main__section2__contenido1">

                <div class="main__section2__contenido1__recomendado"> <!--Aqui Van las canciones del api-->

                    <p>Recomendado</p>

                    <div class="main__section2__contenido1__recomendado__tarjetas" id="track-list">

                        <!-- <div class="tarjetas__Recomendadas">

                            <img src="" alt="">

                            <div class="tarjetas__Recomendadas__abajo">

                                <div class="tarjetas__Recomendadas__abajo__info">
                                    <p></p>
                                    <p></p>
                                </div>

                                <img src="/assets/icono_chiquito_playlist.svg" alt="">

                            </div>

                        </div> -->

                    </div>

                </div>

                <div class="main__section2__contenido1__playlist">

                    <p>Playlist <span style="color: #F23030;">TOP</span></p>

                    <div class="main__section2__contenido1__playlist__contenedor">

                        <div class="main__section2__contenido1__playlist__contenedor__hijos">

                            <img src="/assets/Portada_playlist1.png" alt="">

                            <div class="hijos__abajo">

                                <div class="abajo__info">
                                    <p>The Eminem Show</p>
                                    <p>2002</p>
                                </div>

                                <img src="/assets/circulo_chiquito.svg" alt="">

                            </div>

                        </div>

                        <div class="main__section2__contenido1__playlist__contenedor__hijos">

                            <img src="/assets/Portada_playlist2.png" alt="">

                            <div class="hijos__abajo">

                                <div class="abajo__info">
                                    <p>Encore</p>
                                    <p>2004</p>
                                </div>

                                <img src="/assets/circulo_chiquito.svg" alt="" class="circulo">

                            </div>

                        </div>

                        <div class="main__section2__contenido1__playlist__contenedor__hijos">

                            <img src="/assets/Portada_playlist3.png" alt="">

                            <div class="hijos__abajo">

                                <div class="abajo__info">
                                    <p>Music To be Mrder...</p>
                                    <p>2020</p>
                                </div>

                                <img src="/assets/circulo_chiquito.svg" alt="" class="circulo">

                            </div>

                        </div>

                        <div class="main__section2__contenido1__playlist__contenedor__hijos">

                            <img src="/assets/Portada_playlist4.png" alt="">

                            <div class="hijos__abajo">

                                <div class="abajo__info">
                                    <p>Recovery</p>
                                    <p>2010</p>
                                </div>

                                <img src="/assets/circulo_chiquito.svg" alt="" class="circulo">

                            </div>

                        </div>

                        <div class="main__section2__contenido1__playlist__contenedor__hijos">

                            <img src="/assets/Portada_playlist5.png" alt="" class="circulo">

                            <div class="hijos__abajo">

                                <div class="abajo__info">
                                    <p>Eminem The Slim...</p>
                                    <p>1999</p>
                                </div>

                                <img src="/assets/circulo_chiquito.svg" alt="" class="circulo">

                            </div>

                        </div>

                    </div>

                </div>

            </div>

            <div class="main__section2__contenido2">

                <div class="main__section2__contenido2__reproductor"> <!--Aqui va el Reproductor funcional-->

                    <p id="titulo"></p>

                    <img src="" alt="" id="portada"> <!--Aqui va la portada de la musica que se estaria reproduciendo-->

                    <audio controls id="audio">
                        <source src="" type="audio/mp3">
                    </audio>

                    <div class="imagenesbotones">
                        
                        <button><img src="/assets/aleatorio.svg" alt="" id="aleatorio"></button>
                        <button><img src="/assets/Pasar_musica.svg" alt="" id="pasarmusica"></button>
                        <button><img src="/assets/Play.svg" alt="" id="play"></button>
                        <button><img src="/assets/Retroceder_musica.svg" alt="" id="retroceder"></button>
                        <button><img src="/assets/repetir.svg" alt="" id="repetir"> </button>                      

                    </div>

                </div>

                <div class="main__section2__contenido2__anteriores">

                    <p>Reproducidas Anteriormente</p>

                    <div class="main__section2__contenido2__anteriores__container">

                        <img src="/assets/foto_justin.png" alt="">

                        <div class="main__section2__contenido2__anteriores__container__info">

                            <p>Peaches</p>
                            <p>Justin Bieber</p>

                        </div>

                        <img src="/assets/musica.svg" alt=""></img>
                        <img src="/assets/Boton_play.svg" alt="">

                    </div>

                    <img src="/assets/Equalizador.svg" alt="">

                </div>

            </div>

        </section>

    </main>

    <script src="/script.js"></script>
</body>

</html>
